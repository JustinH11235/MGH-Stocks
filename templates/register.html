{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block heading %}
    Register
{% endblock %}

{% block main %}
    <form action="/stocks/register" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Retype Password" type="password">
            <br>
            <h6><small class="text-danger">Do not use a password you care about!!</small></h6>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
