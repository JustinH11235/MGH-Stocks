{% extends "layout.html" %}

{% block scripts %}
    <script type="text/javascript" src="/stocks/static/index.js"></script>
{% endblock %}

{% block title %}
    Portfolio
{% endblock %}

{% block heading %}
    Portfolio
{% endblock %}

{% block main %}
    <table id="portfolio" class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">TOTAL</th>
            </tr>
        </thead>
        <tbody class="highlight">
            <tr>
                <td>CASH</td>
                <td colspan="3"></td>
                <td id="cash"></td>
            </tr>
        </tbody>
        <tfoot class="highlight">
            <tr>
                <td colspan="4"></td>
                <td id="total"></td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
